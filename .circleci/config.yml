owner-repo: &owner-repo
  owner-repo: palantir/k8s-spark-scheduler

excutor: &executor
  executor:
    name: go/darwin-linux-no-cgo
    <<: *owner-repo
    module: false

version: 2.1

orbs:
  go: palantir/go@0.0.12
  godel: palantir/godel@0.0.11

all-tags-filter: &all-tags-filter
  filters:
    tags:
      only: /.*/

workflows:
  version: 2
  verify-test-dist-publish:
    jobs:
      - godel/verify:
          name: verify
          <<: *executor
          <<: *all-tags-filter
          mod-cache: false
      - godel/test:
          name: test
          <<: *executor
          <<: *all-tags-filter
      - godel/dist:
          name: dist
          <<: *executor
          <<: *all-tags-filter
      - godel/bintray-publish:
          name: publish
          <<: *executor
          bintray-subject: palantir
          bintray-repo: releases
          bintray-product: k8s-spark-scheduler
          requires:
            - verify
            - test
            - dist
          filters:
            tags:
              only: /^v?[0-9]+(\.[0-9]+)+(-rc[0-9]+)?(-alpha[0-9]+)?$/
            branches:
              ignore: /.*/
